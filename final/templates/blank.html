<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Recommendations</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background: url('/static/bookbg.png') no-repeat center center fixed; background-size: cover;">
    <div style="text-align:center; margin-top: 40px;">
        {% if playlist_name %}
            <h2 style="
                color: #160375;
                font-size: 2.5rem;
                font-weight: 700;
                background: rgba(255,255,255,0.85);
                padding: 16px 32px;
                border-radius: 12px;
                display: inline-block;
            ">
                Book Recommendations for Playlist: {{ playlist_name }}
            </h2>
        {% else %}
            <h2 class="recommend-title-bg" style="color: #160375; font-size:2.5rem; font-weight:700;">
                Book Recommendations
            </h2>
        {% endif %}
    </div>
    <div class="blank-container">
        <pre>{{ recommendations }}</pre>
    </div>
</body>
</html>
